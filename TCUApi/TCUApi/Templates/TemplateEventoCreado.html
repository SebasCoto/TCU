<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nuevo evento agregado</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f4f4f4; padding: 20px;">
        <tr>
            <td align="center">
                <table role="presentation" width="600px" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden;">
                   
                    <tr>
                        <td style="background-color: #2017fc; padding: 20px; text-align: center; color: #ffffff; font-size: 24px;">
                            <strong>¡Nuevo eventro agregado!</strong>
                        </td>
                    </tr>
                 
                    <tr>
                        <td style="padding: 20px; text-align: center; color: #000;">
                            <p style="font-size: 18px;">Hola</p>
                            <p style="font-size: 16px; color: #555;">Nos complace informarte que un nuevo evento a sido agregado. A continuación, te compartimos los detalles:</p>
                            <p style="font-size: 16px; margin: 10px 0;"><strong>Nombre del evento:</strong> @@NOMBRE_EVENTO</p>
                            <p style="font-size: 16px; margin: 10px 0;"><strong>Fecha del evento:</strong> @@FechaInicio</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: #f4f4f4; color: #666666; font-size: 12px; text-align: center; padding: 15px;">
                            <p>&copy; 2025 Fundacion abrazos para todos. Todos los derechos reservados.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
